<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Time Tracking Dashboard</title>
   <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="./app.css">
</head>
<body>
   <main>
      <div id="account">
         <div id="profile" class="flex">
            <div id="profile-pic"><img src="./images/image-jeremy.png" alt=""></div>
            <p>Reported for <span>Jeremy Robson</span></p>
         </div>
         <div id="options" class="flex">
            <button type="button">Daily</button>
            <button type="button">Weekly</button>
            <button type="button">Monthly</button>
         </div>
      </div>
      <div id="dashboard">
         <div class="stats-ctr" id="work">
            <div class="stats">
               <div class="category flex">
                  <h1>Work</h1>
                  <svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
               </div>
               <div class="duration flex">
                  <p><span>32</span>hrs</p>
                  <p>Last Week - <span>36</span>hrs</p>
               </div>
            </div>
         </div>
         <div class="stats-ctr" id="play">
            <div class="stats">
               <div class="category flex">
                  <h1>Play</h1>
                  <svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
               </div>
               <div class="duration flex">
                  <p><span>32</span>hrs</p>
                  <p>Last Week - <span>36</span>hrs</p>
               </div>
            </div>
         </div>
         <div class="stats-ctr" id="study">
            <div class="stats">
               <div class="category flex">
                  <h1>Study</h1>
                  <svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
               </div>
               <div class="duration flex">
                  <p><span>32</span>hrs</p>
                  <p>Last Week - <span>36</span>hrs</p>
               </div>
            </div>
         </div>
         <div class="stats-ctr" id="exercise">
            <div class="stats">
               <div class="category flex">
                  <h1>Exercise</h1>
                  <svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
               </div>
               <div class="duration flex">
                  <p><span>32</span>hrs</p>
                  <p>Last Week - <span>36</span>hrs</p>
               </div>
            </div>
         </div>
         <div class="stats-ctr" id="social">
            <div class="stats">
               <div class="category flex">
                  <h1>Social</h1>
                  <svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
               </div>
               <div class="duration flex">
                  <p><span>32</span>hrs</p>
                  <p>Last Week - <span>36</span>hrs</p>
               </div>
            </div>
         </div>
         <div class="stats-ctr" id="selfCare">
            <div class="stats">
               <div class="category flex">
                  <h1>Self Care</h1>
                  <svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
               </div>
               <div class="duration flex">
                  <p><span>32</span>hrs</p>
                  <p>Last Week - <span>36</span>hrs</p>
               </div>
            </div>
         </div>
      </div>
   </main>
   <script src="./script.js"></script>
</body>
</html>
