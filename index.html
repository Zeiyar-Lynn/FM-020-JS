<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Time Tracking Dashboard</title>
   <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="./app.css">
</head>
<body>
   <main>
      <div id="account">
         <div id="profile" class="flex">
            <div id="profile-pic"><img src="./images/image-jeremy.png" alt=""></div>
            <h1>Reported for <span>Jeremy Robson</span></h1>
         </div>
         <div id="options" class="flex">
            <button type="button" id="daily" class="on">Daily</button>
            <button type="button" id="weekly">Weekly</button>
            <button type="button" id="monthly">Monthly</button>
         </div>
      </div>
      <div id="dashboard">
         <div class="stats-ctr" id="work">
            <div class="stats">
               <div class="category flex">
                  <h2>Work</h2>
                  <button title="more-info"><svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
               </div>   
            </div>
         </div>
         <div class="stats-ctr" id="play">
            <div class="stats">
               <div class="category flex">
                  <h2>Play</h2>
                  <button title="more-info"><svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>               </div>
            </div>
         </div>
         <div class="stats-ctr" id="study">
            <div class="stats">
               <div class="category flex">
                  <h2>Study</h2>
                  <button title="more-info"><svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>               </div>
            </div>
         </div>
         <div class="stats-ctr" id="exercise">
            <div class="stats">
               <div class="category flex">
                  <h2>Exercise</h2>
                  <button title="more-info"><svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>               </div>
            </div>
         </div>
         <div class="stats-ctr" id="social">
            <div class="stats">
               <div class="category flex">
                  <h2>Social</h2>
                  <button title="more-info"><svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>               </div>
            </div>
         </div>
         <div class="stats-ctr" id="selfCare">
            <div class="stats">
               <div class="category flex">
                  <h2>Self Care</h2>
                  <button title="more-info"><svg viewBox = "0 0 21 5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>               </div>
            </div>
         </div>
      </div>
   </main>
   <script src="./script.js"></script>
</body>
</html>
